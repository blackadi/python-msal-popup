<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center text-red-600 mb-4">Authentication Error</h1>
        <div class="text-center">
            <p class="mb-4">An error occurred during authentication:</p>
            <pre class="bg-gray-100 p-4 rounded text-sm">{{ result|tojson(indent=2) }}</pre>
            <button onclick="window.close()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                Close Window
            </button>
        </div>
    </div>
</body>
</html>
